<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <!--------- Moblile-first approach -------->
  <body>
    <!-- Header with the logo -->
    <header>
      <img src="images/logo.svg" alt="Base Apparel Logo" class="logo" />
    </header>

    <!------- Main content of the page ====== -->
    <main class="main-pg">
      <!---- Hero image ---->
      <picture class="main-pg_hero">
        <source media="(max-width:767px)" srcset="images/hero-mobile.jpg" />
        <source media="(min-width:768px)" srcset="images/hero-desktop.jpg" />
        <img
          src="images/hero-desktop.jpg"
          alt=" A girl posing"
          class="hero-desktop_img"
        />
      </picture>

      <!---- Headline ---->
      <section class="main-pg_content">
        <h1 class="title title-pink">
          We're <br />
          <span class="title-gray"
            >Coming <br />
            Soon</span
          >
        </h1>
        <p class="subtitle title-pink">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <!----Email form box---->
        <form id="eform" action="#" name="eform">
          <div class="inputBox">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              aria-label="email"
              required
            />
           
          </div>
           <img src="images/icon-error.svg" alt="Error icon" class="error-icon" />
          <button type="submit" class="submit-button">
            <img src="images/icon-arrow.svg" alt="Right pointed arrow" />
          </button>
        </form>
        <!-- This is the error message that will show when a valid email is not provided -->
        <p class="error-msg">Please provide a valid email</p>
      </section>
    </main>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="frontend-link"
          >Frontend Mentor</a
        >
        Coded by AOA19
      </p>
    </footer> -->
  </body>
</html>
