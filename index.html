<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <header>
    <!--This is the logo-->
    <div>
      <img src="images/logo.svg" alt="Base Apparel Logo" class="logo" />
    </div>
  </header>

  <body>
    <h1>
      WE'RE <br />
      <span
        >COMING <br />
        SOON</span
      >
    </h1>
    <p class="paragraph-one">
      Hello fellow shoppers! We're currently building our new <br />
      fashion store. Add your email below to stay up-to-date with <br />
      announcements and our launch deals.
    </p>
    <!--Email text box-->
    <form id="form" class="form" action="#">
      <input
        class="emailBox"
        type="email"
        id="email"
        name="email"
        placeholder="Email Address"
        aria-label="email"
        required
      />
      <img id="error-icon" src="./images/icon-error.svg" alt="Error Icon">
      <button class="submit-button">
        <img src="images/icon-arrow.svg" alt="Right pointed arrow" />
      </button>
    </form>
    <p class="error-message">Please provide a valid email address</p>

    <div>
      <img
        src="images/hero-desktop.jpg"
        alt=" A girl posing"
        class="main-image"
      />
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="frontend-link"
          >Frontend Mentor</a
        >
        Coded by AOA19
      </p>
    </footer>
  </body>
</html>
